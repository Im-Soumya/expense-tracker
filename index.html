<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet"> 
  <link rel='stylesheet' href='styles.css'>
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <h1 class='title'>Expense Tracker</h1>
    <h4>Your Balance</h4>
    <h1 id='balance'>Rs. 0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>INCOME</h4>
        <p id='money-plus' class='money plus'>RS. 0.00</p>
      </div>
      <div>
        <h4>EXPENSE</h4>
        <p id='money-minus' class='money minus'>RS. 0.00</p>
      </div>
    </div>

    <h3 class='history'>History</h3>
    <ul id='list'>
      <li>income <span>+1000</span><button class='delete-btn'>X</button></li>
    </ul>

    <h3 class='add'>Add Transaction</h3>

    <form action="" id='form'>
      <div class="form-control">
        <label class='transaction-text' for='text'>Text</label>
        <input type='text' id='text' placeholder="Enter text">
      </div>
      <div class="form-control">
        <label class='transaction-amount' for="amount">Amount</label>
        <input type='text' id='amount' placeholder="Enter amount">
      </div>
      <button class='btn'>Add Transaction</button>
    </form>
  </div>

  <script src='index.js'></script>
</body>
</html>
